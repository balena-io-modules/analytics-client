- commits:
    - subject: Fix broken cookies
- commits:
    - body: >-
        While working on integrating the latest client into our docs,

        I noticed that Amplitude client is not able to create its cookie.

        The issue is that in v5.11.0 they introduced the sameSiteCookie

        property with default value None. However, it works only wih the

        combination of setting Secure flag on a cookie in recent Chrome
        versions,

        which is not done.

        This change bumps the version, and fixes the behaviour setting

        SameSite attribute to Lax. It matches the latest Amplitude lib

        beehaviour (we don't update to the latest because of some breaking
        changes).

        We also pin the client version to avoid such issues in the future.
- version: 0.11.1
- date: 2020-07-28T15:29:54Z
- commits:
    - hash: 37e8ea88c8aca3679549dd85a92bc271dbe59707
- commits:
    - author: Roman Mazur
- commits:
    - footers:
        change-type: patch
- commits:
    - footers:
        signed-off-by: Roman Mazur <roman@balena.io>
- commits:
    - subject: Handle the case when user ID and device ID are equal
- commits:
    - body: >-
        Because we migrate from mixpanel to amplitude and use

        the old distinct_id as a device ID, we can have situations when user ID

        and device ID are set to the same value in Amplitude client.

        However, the Amplitude service seems to ignore the user_id in such case.

        This leads to some problems with reporting (if the same browser is used
        for

        multiple users, we get events reported for a wrong user).

        This change ensures we don't set device ID to a user ID value when we
        have

        a choice (when multiple profiles are merged).
